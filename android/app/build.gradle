def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdk 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.cao.treasure"
        minSdkVersion 19
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
        archivesBaseName = "upright.宝藏.apk"
        ndk {
//            abiFilters 'arm64-v8a'
//            abiFilters 'armeabi', 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
        }
    }

    signingConfigs {
        release {
            storeFile file('key/treasure.jks')
            storePassword '123456'
            keyAlias = 'treasure'
            keyPassword '123456'
            v1SigningEnabled true
            v2SigningEnabled true
        }
        debug {
            storeFile file('key/treasure.jks')
            storePassword '123456'
            keyAlias = 'treasure'
            keyPassword '123456'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            ndk {
                //这里其实我觉可以直接是用"armeabi-v7a"，但国内几个大哥之前使用的都是"armeabi"
                abiFilters "arm64-v8a"
//                abiFilters "armeabi-v7a"
                // abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
            }

            // Enables code shrinking, obfuscation, and optimization for only your project's release build type.
            minifyEnabled false
            // Enables resource shrinking, which is performed by the Android Gradle plugin.
            shrinkResources false
            // Includes the default ProGuard rules files that are packaged with the Android Gradle plugin. To learn more, go to the section about R8 configuration files.
            signingConfig signingConfigs.release
        }

        debug {
            ndk {
                //这里要加上，否则debug包会出问题,后面三个为可选，x86建议加上不然部分模拟器回报错
                abiFilters "armeabi", "armeabi-v7a", "arm64-v8a", "x86"
            }

            // Enables code shrinking, obfuscation, and optimization for only your project's release build type.
            minifyEnabled false
            // Enables resource shrinking, which is performed by the Android Gradle plugin.
            shrinkResources false
            // Includes the default ProGuard rules files that are packaged with the Android Gradle plugin. To learn more, go to the section about R8 configuration files.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
